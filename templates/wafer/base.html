{% load sponsors %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ WAFER_CONFERENCE_NAME }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/wafer.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/pyconza2017.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon">
    <link href="//fonts.googleapis.com/css?family=Alegreya|Pacifico|Oswald|PT+Sans|Source+Sans+Pro" rel="stylesheet" type="text/css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include "wafer/nav.html" %}
    <div id="wrap">
        <div id="main" class="container">
{% block content %}
    <h1>{{ WAFER_CONFERENCE_NAME }}</h1>
{% endblock %}
          <br clear="all">
        </div>
        <div id="logos" class="container">
            <a href="http://www.takealot.com/" target="_blank">
                <img src="{% static 'img/logo_takealot.png' %}"/>
            </a>
            <br>
            <a href="http://www.oracle.com/us/dm/253340-wwmk12042041mpp011-se-2069148.html" target="_blank">
                <img src="{% static 'img/logo_oracle.png' %}"/>
            </a>
            <a href="https://developers.google.com" target="_blank">
                <img src="{% static 'img/logo_google.png' %}"/>
            </a>
            <br>
            <a href="https://offerzen.com/" target="_blank">
                <img src="{% static 'img/logo_offerzen.png' %}"/>
            </a>
            <a href="https://www.python.org/psf" target="_blank">
                <img src="{% static 'img/logo_psf.png' %}"/>
            </a>
            <a href="https://www.jumo.world" target="_blank">
                <img src="{% static 'img/logo_jumo.png' %}"/>
            </a>
            <a href="https://prodigyfinance.com" target="_blank">
                <img src="{% static 'img/logo_prodigy.png' %}"/>
            </a>
            <br>
            <a href="https://www.citiqprepaid.co.za/" target="_blank">
                <img src="{% static 'img/logo_citiq.png' %}"/>
            </a>
            <a target="_blank">
                <img src="{% static 'img/logo_featherlight.png' %}"/>
            </a>
        </div>
        <div id="legal" class="container">&copy; 2017 PyConZA.</div>
        <div id="logo_bottom"><img src="{{ STATIC_URL }}img/logo_bottom.png" /></div>
    </div>
    <script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/tether/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    {% block extra_foot %}{% endblock %}
</body>
</html>
